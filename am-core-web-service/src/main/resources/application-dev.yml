server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/am_db
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
      uri: mongodb://root:password@localhost:27017/candidate
      port: 27017
      database: candidate
      username: root
      password: password
  flyway:
    locations: classpath:db/migration,classpath:dev/db/migration
